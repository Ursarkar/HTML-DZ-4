<div class="fill">
<form action="" target="_self" method="GET">
    <fieldset>
        <legend>Форма для регистрации</legend>
        <div class="fill_sname">
        <label for="secname">Фамилия:</label>
        <input type="text" name="secname" placeholder="Фамилия" required>    
        </div>
        <div class="fill_name">
        <label for="name">Имя:</label>
        <input type="text" name="name" placeholder="Имя" required>
        </div>
        <div class="fill__patr">
            <label for="patronymic">Отчество:</label> 
            <input type="text" name="patronymic" placeholder="Отчество" required>
        </div>
        <div class="fill__image">
            <label for="file">Выберите изображение:</label>
            <input type="file" name="file" required>
        </div>
       <div class="fill_email">
            <label for="email">Электронная почта:</label>
            <input type="email" name="email" placeholder="Введите email" required>
       </div> 
       <div class="fill__password">
           <label for="password">Пароль:</label>
           <input type="password" name="password" placeholder="Введите пароль" required>
       </div>
       <div class="fill__site">
            <label for="site">Адрес сайта:</label>
            <input type="url" name="site" value="http://">
       </div>
       <div class="fill__sex">
            <label for="sex">Выберите пол:</label>     
            <select name="sex">
                <option value="мужской">Мужской</option>
                <option value="женский">Женский</option>
            </select>     
       </div>
       <div class="fill__date">
           <label for="date">Дата рождения</label>
           <input type="date" name="date" required>
       </div>
       <div class="fill__kitchen">
           <label for="kitchen">Любимая кухня</label><br>
           <input type="checkbox" name="fr"> Французская <br>
           <input type="checkbox" name"it"> Итальянская <br>
           <input type="checkbox" name="ch"> Китайская <br>
           <input type="checkbox" name="rus"> Русская <br>
           <input type="checkbox" name="lam"> Латиноамериканская <br>
           <input type="checkbox" name="jp"> Японская <br>           
       </div>
       <div class="fill__about">
           <textarea name="about"  cols="70" rows="15" placeholder="О себе"></textarea>
       </div>    
       <button class="fill__button fill__button--question" type="submit">Зарегистироваться</button>
       <button class="fill__button fill__button--clean" type="reset">Очистить форму</button>
    </fieldset>
</form>    
</div>
